<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"
        integrity="sha512-OyrI249ZRX2hY/1CAD+edQR100flhuXqYqjNYFJAiflsKsMxpUYg5kbDDAVA8Vp0HMlPG/aAl1tFASi1h4eRoQw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>




    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->


            <div class="row time-block" id=9AM>
                <p class="col-1 hour">9AM</p>
                <textarea type="text" class="col-10" id="9" ></textarea>
                <button class="saveBtn col-1" id="saveBtnNine"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=10AM>
                <p class="col-1 hour">10AM</p>
                <textarea type="text" class="col-10" id="10" ></textarea>
                <button class="saveBtn col-1" id="saveBtnTen"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=11AM>
                <p class="col-1 hour">11AM</p>
                <textarea type="text" class="col-10" id="11" ></textarea>
                <button class="saveBtn col-1" id="saveBtnEleven"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=12PM>
                <p class="col-1 hour">12PM</p>
                <textarea type="text" class="col-10" id="12" ></textarea>
                <button class="saveBtn col-1" id="saveBtnTwelve"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=1PM>
                <p class="col-1 hour">1PM</p>
                <textarea type="text" class="col-10" id="13" ></textarea>
                <button class="saveBtn col-1" id="saveBtnOne"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=2PM>
                <p class="col-1 hour">2PM</p>
                <textarea type="text" class="col-10" id="14" ></textarea>
                <button class="saveBtn col-1" id="saveBtnTwo"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=3PM>
                <p class="col-1 hour">3PM</p>
                <textarea type="text" class="col-10" id="15" ></textarea>
                <button class="saveBtn col-1" id="saveBtnThree"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=4PM>
                <p class="col-1 hour">4PM</p>
                <textarea type="text" class="col-10" id="16" ></textarea>
                <button class="saveBtn col-1" id="saveBtnFour"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=5PM>
                <p class="col-1 hour">5PM</p>
                <textarea type="text" class="col-10" id="17" ></textarea>
                <button class="saveBtn col-1" id="saveBtnFive"><i class="fas fa-save"></i></button>
            </div>

       
    </div>

    <script>
        var now = moment()
        $("#currentDay").text(now.format("dddd, MMMM Do YYYY"))
        console.log(now.format("dddd, MMMM Do YYYY"));
        var currentTime = now.format("HH")
        for (var i = 0; i < 8; i++) {
            // if (currentTime < "data-hour") {
            //     $("textarea").addClass("past")
            // }
            if (currentTime > "data-hour") {
                $("textarea").addClass("future")
            }
            // if (currentTime = "data-hour") {
            //     $("textarea").addClass("present")
            // }
        }
    // format is a function in moment that will let you format the info
    // moment.com go to Docs, then Display on the right to see how you would want the date displayed 
    //              console.log(parseIn(now.format("H")));
    // Will display time in military time as a string (if you parseIn it becomes a number)
    </script>

</body>

</html>
