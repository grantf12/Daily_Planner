<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>




    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->


            <div class="row time-block" id=nineAM>
                <p class="col-1 hour">9AM</p>
                <textarea type="text" class="col-10 desciption" id="9 nine" ></textarea>
                <button class="saveBtn col-1" id="saveBtnNine"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=tenAM>
                <p class="col-1 hour">10AM</p>
                <textarea type="text" class="col-10" id="10 ten" ></textarea>
                <button class="saveBtn col-1" id="saveBtnTen"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=elevenAM>
                <p class="col-1 hour">11AM</p>
                <textarea type="text" class="col-10" id="11 eleven" ></textarea>
                <button class="saveBtn col-1" id="saveBtnEleven"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=twelvePM>
                <p class="col-1 hour">12PM</p>
                <textarea type="text" class="col-10" id="12 twelve" ></textarea>
                <button class="saveBtn col-1" id="saveBtnTwelve"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=onePM>
                <p class="col-1 hour">1PM</p>
                <textarea type="text" class="col-10" id="13 one" ></textarea>
                <button class="saveBtn col-1" id="saveBtnOne"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=twoPM>
                <p class="col-1 hour">2PM</p>
                <textarea type="text" class="col-10" id="14 two" ></textarea>
                <button class="saveBtn col-1" id="saveBtnTwo"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=threePM>
                <p class="col-1 hour">3PM</p>
                <textarea type="text" class="col-10" id="15 three" ></textarea>
                <button class="saveBtn col-1" id="saveBtnThree"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=fourPM>
                <p class="col-1 hour">4PM</p>
                <textarea type="text" class="col-10" id="16 four" ></textarea>
                <button class="saveBtn col-1" id="saveBtnFour"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id=fivePM>
                <p class="col-1 hour">5PM</p>
                <textarea type="text" class="col-10" id="17 five" ></textarea>
                <button class="saveBtn col-1" id="saveBtnFive"><i class="fas fa-save"></i></button>
            </div>

       
    </div>

    <script src="index.js"></script>

</body>

</html>
